<StackLayout [formGroup]="rformgroup">

  <TextField [row]="row" [col]="col"  [formControlName]="rcontrolname" [hint]="rtext" [class]="class"
    [ngClass]="{ errorBorder :invalidControl}" ></TextField>
  <Label text="incomplete input " *ngIf="errorRequired" class="errorlbl"></Label>
  <Label text="format is incorrect" *ngIf="errorFormate" class="errorlbl"></Label>
  <Label text="length is incorrect" *ngIf="errorLength" class="errorlbl"></Label>

</StackLayout>
