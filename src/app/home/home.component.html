<GridLayout rows="*,auto,auto">
  <page-router-outlet></page-router-outlet>
  <Label row="1" class="gradientline"></Label>
  <GridLayout row="2" columns="*,*,*,*" rows="*,*" class="pagebg">


    <Label row="0" col="0" class="fas" style="font-size: 25% ;padding-top: 10%" (tap)="onviewSelection('profile')"
      [ngClass]="{primaryColor : (showType === 'profile')}" horizontalAlignment="center" text="&#xf2bd;"></Label>
    <Label row="0" col="1" class="fas" style="font-size: 25%;padding-top: 10%" (tap)="onviewSelection('Quries')"
      [ngClass]="{primaryColor : (showType === 'Quries')}" horizontalAlignment="center" text="&#xf059;"></Label>
    <Label row="0" col="2" class="fas" style="font-size: 25%;padding-top: 10%" (tap)="onviewSelection('Messages')"
      [ngClass]="{primaryColor : (showType === 'Messages')}" horizontalAlignment="center" text="&#xf086;"></Label>
    <Label row="0" col="3" class="fas" style="font-size: 25%;padding-top: 10%" (tap)="onviewSelection('Courses')"
      [ngClass]="{primaryColor : (showType === 'Courses')}" horizontalAlignment="center" text="&#xf02d;"></Label>


    <Label text="Profile" (tap)="onviewSelection('profile')" [ngClass]="{primaryColor : (showType === 'profile')}"
      col="0" row="1" [nsRouterLink]="['/home/profile']" horizontalAlignment="center"></Label>
    <Label text="Quries" (tap)="onviewSelection('Quries')" [ngClass]="{primaryColor : (showType === 'Quries')}" col="1"
      row="1" [nsRouterLink]="['/home/Quries']" horizontalAlignment="center"></Label>
    <Label text="Messages" (tap)="onviewSelection('Messages')" [ngClass]="{primaryColor : (showType === 'Messages')}"
      col="2" row="1" [nsRouterLink]="['/home/messages']" horizontalAlignment="center"></Label>
    <Label text="Courses" (tap)="onviewSelection('Courses')" [ngClass]="{primaryColor : (showType === 'Courses')}"
      col="3" row="1" [nsRouterLink]="['/home/courses']" horizontalAlignment="center"></Label>
  </GridLayout>
</GridLayout>
