<ActionBar title="Queries" class="primaryColor">
  <GridLayout columns="*,auto" [marginLeft]="pageSide/4" [marginRight]="pageSide/4">
    <!-- <ns-icon col="1" icon="&#xf002;" class="primaryColor"></ns-icon> -->
    <Label col="0" text="Feed" style="font-size: 20%" class="fontoswald"></Label>
  </GridLayout>
</ActionBar>
<GridLayout rows="*" columns="" class="pagelightbg">
  <ListView row="0" [items]="queries" separatorColor="transparent">
    <ng-template let-queries="item">
      <GridLayout (tap)="bidinglist()" rows="auto,auto,auto,auto,auto" backgroundColor="white"  [paddingLeft]="pageSide/ 2" [paddingTop]="pageSide/ 4" [paddingBottom]="pageSide/4" [paddingRight]="pageSide/2" columns="*,*,*">
        
        <Label col="0" text="2 min ago" class="text-left p-b-2   f-w-600 mutedColor font13  Roboto"></Label>
        
        <Label col="0" row="1" colSpan="3"  [text]="queries.title"   class="font16 font-w-600 Roboto mutedDark"
           textWrap="true"></Label>
        <GridLayout rows="auto,auto,auto" col="0" row="2">
              <Image src="~/assets/images/deadline.png" class="b-r-100" stretch="aspectFit" [marginTop]="iconSize/8" [marginBottom]="iconSize/8" [width]="iconSize" [height]="iconSize"></Image>
              <Label row="1" class="text-center font13 sec-color Roboto font-w-600 " text="Deadline"></Label>
              <Label row="2" class="text-center mutedColor Roboto font12" text="Due Dec 23, 2015"></Label>
          </GridLayout>

          <GridLayout rows="auto,auto,auto" col="1" row="2">
              <Image src="~/assets/images/notebook.png"  stretch="aspectFit" [marginTop]="iconSize/8" [marginBottom]="iconSize/8" [width]="iconSize" [height]="iconSize"></Image>
              <Label row="1" class="text-center sec-color font13 Roboto font-w-600 " text="Type"></Label>
              <Label row="2" class="text-center mutedColor Roboto font12" text="Assingment"></Label>
          </GridLayout>

          <GridLayout rows="auto,auto,auto" col="2" row="2">
              <Image src="~/assets/images/dollar2.png" class="b-r-100" stretch="aspectFit" [marginTop]="iconSize/8" [marginBottom]="iconSize/8" [width]="iconSize" [height]="iconSize"></Image>
              <Label row="1" [text]="queries.estimateAmount" class="text-center sec-color font13 Roboto font-w-600 "> </Label>
              <Label row="2" class="text-center mutedColor Roboto font12" text="/month"></Label>
          </GridLayout>
          <Label col="0" row="3" colSpan="3" [text]="queries.adress" [paddingTop]="pageSide/ 4" class="text-center f-w-900 mutedColor font13 capitalize Roboto"></Label>
        
        </GridLayout>
  </ng-template>
  </ListView>
  <Label text="&#xf14b;" [nsRouterLink]="['/home/newquery']" style="font-size: 50%" class="fas mutedDark"
    [marginTop]="pageSide*11" [marginBottom]="pageSide/4" [marginLeft]="pageSide*8" [marginRight]="pageSide/2"></Label>
</GridLayout>
